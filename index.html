<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemoso Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="js/script.js"></script> -->
</head>
<body>
    <div class="grid-container">
        <section>
            <div class="grid-table">
                <h4>Tables</h4>
                <div class="search">
                    <div>
                        <input type="text" placeholder="search tabels" class="searchTable">
                    </div>
                    <div class="clearTable">
                        <p class="clear" onclick="clearTableSearch()">&times;</p>
                    </div>
                </div>
            </div> 
        </section>
        <section>
            <div class="grid-menu">
                <h4>Menu</h4>
                <div class="searchMenu">
                    <div>
                        <input type="text" placeholder="search menu" class="searchItem">
                    </div>
                    <div class="clearMenu">
                        <p class="clear" onclick="clearMenuSearch()">&times;</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-Header"> 
            <div id="hTitle">
                <h3 class="title-content">Order Details</h3>
                <button class = "close" onclick="closeModal()">&times;</button>
            </div>
        </div>

        <div id="mBody">
            <table id=mTable>
            <tr>
            <th> S.No </th>
            <th> Item </th>
            <th> Price </th>
            <th> Quantity </th>
            </tr>
            </table>

            <h3 id="TB" > </h3>

            <button id="GenerateBill" onclick="GenerateBill(this)"> Generate Bill</button>
        </div>
    </div>


    <div id="gModal" class="GModal">
        <div class = "gHead">
            <h3 style="display: inline" id="GBname"> - Bill Details </h3>
            <button class="close1" onclick="closeGModal()">&times;</button>
        </div>
        <div id = "gBody">
        <h3 id="Tbill">Pay the bill  :</h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
